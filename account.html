<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarMerre</title>
    <link rel="stylesheet" href="assets/css/account.css">
</head>
<body>
    
    <header>
        <h2 class="logo">BarMerre</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    

    <div class="buborek">
        <div class="wrapper">

            

            <div class="form-box login">
                <h2>Bejelentkezés</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Jelszó</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Emlékezz rám</label>
                        <a href="#">Elfelejtett jelszó?</a>
                    </div>
                    <button type="submit" class="btn">Bejelentkezés</button>
                    <div class="login-register">
                        <p>Nincs fiókod?<a href="#" class="register-link">Regisztráció</a></p>
                    </div>
                </form>
            </div>


            <div class="form-box register">
                <h2>Regisztráció</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="Text" required>
                        <label>Felhasználónév</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Jelszó</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Jelszó újra</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" required>Betöltöttem a 18. életévemet</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" required>Elfogadom az <a href="#" target="_blank">adatvédelmi szabályzatot</a></label>
                    </div>
                    <button type="submit" class="btn">Regisztrálok</button>
                    <div class="login-register">
                        <p>Van fiókod? <a href="#" class="login-link">Bejelentkezés</a></p>
                    </div>
                </form>
            </div>

        </div>

       


        <!-- Buborekok -->
        <div class="bubidiv"><span></span></div>
        <div class="bubidiv"><span></span></div>
        <div class="bubidiv"><span></span></div>
        <div class="bubidiv"><span></span></div>
        <div class="bubidiv"><span></span></div>
        <div class="bubidiv"><span></span></div>
        <div class="bubidiv"><span></span></div>
        <div class="bubidiv"><span></span></div>
        <div class="bubidiv"><span></span></div>
    </div>

    


    <script src="assets/js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
